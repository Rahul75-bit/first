<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- bootstrap css link -->
    <link rel="stylesheet" href="bootstrap.min.css" />

    <style>
      body {
        background-image: url("/images/wallpr.avif");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      h2,
      label {
        color: white;
      }
   
    </style>
  </head>
  <body class="d-flex flex-column">
    <div class="container-fluid">
      <div class="row">
        <!-- navbar starts  -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Zone.X</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="register.html">Register</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="Login.html">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="product.html">Product</a>
                </li>
               
                <li class="nav-item">
                  <a class="nav-link" href="cart.html"
                    >Cart<i class="bi bi-cart-fill"></i
                  ></a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
        <!--navbar ends  -->
      </div>

      <!-- login page starts  -->

      <div class="row container-fluid justify-content-center mb-5">
        <div class="col-10 bg-tertiary">
          <div class="row">
            <form class="col-md-5 mx-auto border shadow p-3 rounded mt-3">
              <h2>Login</h2>

              <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" required />
              </div>

              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >T&C Apply</label
                >
              </div>
              <button
                type="submit" onclick="showToast()"
                class="btn btn-outline-light d-grid gap-2 col-6 mx-auto"
              >
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- login page ends  -->

    <!-- footer starts -->
    <div class="footer mb-auto bg-dark text-light mt-5 custom-class">
      <div class="container py-3">
        <div class="row d-flex footer-items">
         <div class="col">
            <h5 class="fh">Categaries</h5>
            <ul>
              <li class="fh">Watches</li>
              <li class="fh">Drones</li>
              <li class="fh">Tablets</li>
              <li class="fh">Smart TV</li>
              <li> class="fh"Laptops</li>
            </ul>
          </div>

          <div class="col">
            <h5 class="fh">Useful Links</h5>
            <ul>
              <li class="fh">Term's</li>
              <li class="fh">Privacy</li>
              <li class="fh">About us</li>
              <li class="fh">History</li>
              <li class="fh">Mission</li>
            </ul>
          </div>

          <div class="col">
            <h5 class="fh">Get Updates</h5>
            <div class="d-flex">
              <input type="text" class="form-control" />
              <button class="btn btn-primary">Subscribe</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer ends -->

    <!-- Toast strats -->
    <div
      class="toast align-items-center text-bg-primary border-0 position-fixed top-0"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body">Login Successfull!!</div>
        <button
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
    <!-- Toast ends -->

    <script src="bootstrap.bundle.min.js"></script>
    <script src="toast.js"></script>
  </body>
</html>
